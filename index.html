<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Spheres</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/inter-ui/3.19.3/inter.min.css" integrity="sha512-8vEtrrc40OAQaCUaqVjNMQtQEPyNtllVG1RYy6bGEuWQkivCBeqOzuDJPPhD+MO6y6QGLuQYPCr8Nlzu9lTYaQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="background">
      <div class="hello" data-animation="true">
        <div
          class="animation"
          data-final-opacity="0"
          data-final-y="-200"
        >
          <h1 class="title"
            data-scale="1"
            data-scale-duration="15"
            data-opacity="1"
            data-opacity-duration="15"
            data-x="-200"
            data-x-delay="20"
            data-x-duration="15"
          >Hi, I'm John</h1>
          <img src="profile.jpg" class="profile"
            data-opacity="1"
            data-opacity-duration="15"
            data-x="0"
            data-x-duration="15"
          >
        </div>
      </div>

      <div data-animation="true">
        <div class="about"
          data-final-opacity="0"
          >
          <h1 class="title"
            data-scale="1"
            data-scale-duration="30"
            data-opacity="1"
            data-opacity-duration="30"
            data-y="-200"
            data-y-delay="20"
            data-y-duration="30"
          >I'm a web developer</h1>
          <p class="description"
            data-opacity="1"
            data-opacity-duration="15"
            data-y="-150"
            data-y-delay="35"
            data-y-duration="30"
            >
            I'm a web developer with a passion for creating beautiful, responsive websites.
          </p>
        </div>
      </div>

      <div class="education" data-animation="true">
        <h1 class="title"
          data-scale="1"
          data-scale-duration="15"
          data-opacity="1"
          data-opacity-duration="15"
          data-y="-200"
          data-y-duration="30"
        >Education</h1>
        <div class="item"
          data-opacity="1"
          data-opacity-duration="15"
          data-y="-150"
          data-y-duration="30"
        >
          <h2>
            <span class="school">University of California, Irvine</span>
            <span class="year">2019</span>

          </h2>
          <p>
            B.S. Computer Science
          </p>
        </div>
      </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/ScrollMagic.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/plugins/debug.addIndicators.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/plugins/animation.gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenLite.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TimelineLite.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TimelineMax.min.js" integrity="sha512-0xrMWUXzEAc+VY7k48pWd5YT6ig03p4KARKxs4Bqxb9atrcn2fV41fWs+YXTKb8lD2sbPAmZMjKENiyzM/Gagw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js" integrity="sha512-DkPsH9LzNzZaZjCszwKrooKwgjArJDiEjA5tTgr3YX4E6TYv93ICS8T41yFHJnnSmGpnf0Mvb5NhScYbwvhn2w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/plugins/CSSPlugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/plugins/BezierPlugin.min.js"></script>
    <script src="app.js"></script>
    <!-- <script src="animation.js"></script> -->
  </body>
</html>
